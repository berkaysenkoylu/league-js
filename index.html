<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vairosoft Champions League</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="banner">
        <div class="banner-logo">
            Vairosoft Champions League
        </div>
    </header>

    <main class="main">
        <div class="league-controls">
            <button id="next-week-button">Next Week</button>
            <button id="reset-button">Reset</button>
            <button id="finish-league">Finish League</button>
        </div>

        <section class="league-standing">
            <header class="header-primary">
                <h2>League Standing</h2>
            </header>
            <div id="league-table">
            
            </div>
        </section>

        <section class="probability" id="probability">
            <header class="header-primary">
                <h2>Probabilities</h2>
            </header>
            <div id="prob-table"></div>
            <div id="piechart"></div>
        </section>
        

        <section class="fixture">
            <header class="header-primary">
                <h2>Fixture</h2>
            </header>

            <div id="fixture-body">

            </div>
        </section>
    </main>

    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./simulateMatch.js"></script>
    <script src="./pieChart.js"></script>
    <script src="./main.js"></script>
</body>
</html>
